<H2>
3.3.3.1 Shorthand notation for Type Declarations</H2> <P>
A <A REL=DEFINITION HREF="26_glo_t.htm#type_specifier"><I>type specifier</I></A> can be used as a <A REL=DEFINITION HREF="26_glo_d.htm#declaration_identifier"><I>declaration identifier</I></A>. <TT>(</TT><I>type-specifier</I><TT> </TT><I>var</I><TT></TT><B>*</B><TT>)</TT> is taken as shorthand for <TT>(type </TT><I>type-specifier</I><TT> </TT><I>var</I><TT></TT><B>*</B><TT>)</TT>. <P>
