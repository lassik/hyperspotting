<H2>
18.1.2.1 Visible Modification of Objects with respect to EQ and EQL</H2>   <P>
No <A REL=DEFINITION HREF="26_glo_s.htm#standardized"><I>standardized</I></A> <A REL=DEFINITION HREF="26_glo_f.htm#function"><I>function</I></A> is provided that is capable of visibly modifying an <A REL=DEFINITION HREF="26_glo_o.htm#object"><I>object</I></A> with regard to <A REL=DEFINITION HREF="f_eq.htm#eq"><B>eq</B></A> or <A REL=DEFINITION HREF="f_eql.htm#eql"><B>eql</B></A>. <P>
